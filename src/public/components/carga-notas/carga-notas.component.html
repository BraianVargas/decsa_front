<div class="m-auto container">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Fecha de ingreso</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
            <mat-hint>DD/MM/AAAA</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width">
            <mat-label>Origen</mat-label>
            <input type="text" matInput [formControl]="origen_options" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            @for (option of filteredOptions | async; track option) {
                <mat-option [value]="option">{{option.name}}</mat-option>
            }
            </mat-autocomplete>
        </mat-form-field>
        
        <p>{{ origen_options.value && origen_options.value ? origen_options.value : origen_options.value }}</p>

        <br>
        <!-- si origen es usuario crea el input para el username -->
        @if (origen_options.value == "USUARIO") {
            <mat-form-field class="example-full-width">
                <mat-label>Nombre de usuario</mat-label>
                <input type="text" matInput [formControl]="username_control">
            </mat-form-field>
        }



    </form>
</div>
