<div class="page-not-found">
  <div class="error-container">
    <mat-icon color="primary" class="error-icon">error_outline</mat-icon>
    <h1>404</h1>
    <h1>Página no encontrada</h1>
    <p class="error-message">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
    <div class="button-container">
      <button mat-fab extended class="m-auto" (click)="goToIndex($event)">Ir a inicio</button>
    </div>
  </div>
</div>
